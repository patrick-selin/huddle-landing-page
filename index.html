<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
    <title>Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-center">
    <header>
      <img class="logo" src="./images/logo.svg" alt="">
    </header>
    
    <main class="card-container">

        <div class="image-container">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>

        <div class="info-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
        <button class="button">Register</button>
    </main>
    
    <footer>
      <div class="social-media">
        
        <a href="#">
          <ion-icon class="ion-icon first" name="logo-facebook"></ion-icon> 
        </a>
        <a href="#">
          <ion-icon class="ion-icon" name="logo-twitter"></ion-icon> 
        </a>
        <a href="#">
          <ion-icon class="ion-icon" name="logo-instagram"></ion-icon> 
        </a>
      </div>  
        
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
